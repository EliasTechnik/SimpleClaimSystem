  claim-claim: |
    §bSyntax: §f/claim [<Radius>]
    §bBeschreibung: §fBeanspruche einige Chunks
  claim-see: |
    §bSyntax: §f/claim see [<Spieler>]
    §bBeschreibung: §fLasse Partikel um den Chunk erscheinen, in dem du dich befindest/die Ansprüche des Spielers
  claim-list: |
    §bSyntax: §f/claim list
    §bBeschreibung: §fÖffne das GUI mit der Liste deiner Ansprüche
  claim-members: |
    §bSyntax: §f/claim members [<Anspruchs-Name>]
    §bBeschreibung: §fÖffne das GUI mit den Mitgliedern des Anspruchs, in dem du dich befindest/gegebenen Anspruch
  claim-settings: |
    §bSyntax: §f/claim settings [<Anspruchs-Name>]
    §bBeschreibung: §fÖffne das GUI mit den Einstellungen des Anspruchs, in dem du dich befindest/gegebenen Anspruch
  claim-setspawn: |
    §bSyntax: §f/claim setspawn
    §bBeschreibung: §fDefiniere den neuen Spawn des Anspruchs, in dem du dich befindest
  claim-autoclaim: |
    §bSyntax: §f/claim autoclaim
    §bBeschreibung: §fAktiviere oder deaktiviere den Auto-Anspruch, wenn du den Chunk wechselst
  claim-automap: |
    §bSyntax: §f/claim map/automap
    §bBeschreibung: §fSieh die Anspruchskarte / automatisch, wenn du den Chunk wechselst
  claim-tp: |
    §bSyntax: §f/claim tp <Anspruchs-Name>
    §bBeschreibung: §fTeleportiere zu einem deiner Ansprüche
  claim-setname: |
    §bSyntax: §f/claim setname <alter-Anspruchs-Name> <neuer-Anspruchs-Name>
    §bBeschreibung: §fÄndere den Namen des gegebenen Anspruchs
  claim-add: |
    §bSyntax: §f/claim add <*/Spieler> <Anspruchs-Name>
    §bBeschreibung: §fFüge einem Anspruch/deinen Ansprüchen einen Spieler hinzu
  claim-remove: |
    §bSyntax: §f/claim remove <*/Spieler> <Anspruchs-Name>
    §bBeschreibung: §fEntferne einen Spieler aus einem Anspruch/deinen Ansprüchen
  claim-setdesc: |
    §bSyntax: §f/claim setdesc <Anspruchs-Name> <Beschreibung>
    §bBeschreibung: §fÄndere die Beschreibung des gegebenen Anspruchs
  claim-chat: |
    §bSyntax: §f/claim chat <Anspruchs-Name>
    §bBeschreibung: §fÄndere deinen Chat-Modus
  unclaim-unclaim: |
    %help-separator%
    §bSyntax: §f/unclaim [<Radius/Anspruchs-Name/*>]
    §bBeschreibung:§f Hebe einige Chunks auf
    %help-separator%
  sclaim-sclaim: |
    %help-separator%
    §bSyntax: §f/sclaim sell <Anspruchs-Name> <Preis>
    §bBeschreibung: §fBiete einen Anspruch zum Verkauf an
    §bSyntax: §f/sclaim cancel <Anspruchs-Name>
    §bBeschreibung: §fBrich einen Verkauf des gegebenen Anspruchs ab
    %help-separator%
  claims-claims: |
    §bSyntax: §f/claims
    §bBeschreibung: §fÖffne das GUI mit allen Ansprüchen
  next-page: "§7Seite %page% - klicke, um zur nächsten Seite zu gelangen"
  previous-page: "§7Seite %page% - klicke, um zur vorherigen Seite zu gelangen"
syntax-admin: "§cÜberprüfe die Dokumentation für Admin-Befehle."
sub-arg-not-found: |
  %help-separator%
  §fSub-arg '§c%arg%§f' nicht gefunden, verfügbare Argumente:
  §7%args%§f.
  %help-separator%
chat-format: "§b[ClaimChat]§e %player%§7: §f%message%"
talking-now-in-claim: "§fDu sprichst jetzt im §eAnspruchs-Chat§f."
talking-now-in-public: "§fDu sprichst jetzt im §aöffentlichen Chat§f."